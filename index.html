<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive-Flowers</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
    />
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- navbar -->
      <nav>
        <img src="./assets/logo.png" alt="" />
        <ul>
          <li><a href="#" class="nav-home">Home</a></li>
          <li><a href="#" class="text-gray">Shop</a></li>
          <li><a href="#" class="text-gray">About us</a></li>
          <li >
            <a href="#" class="cart">
              <span class="material-symbols-outlined"> shopping_cart </span>
              Cart($56)
            </a>
          </li>
        </ul>
      </nav>
      <!-- banner -->
      <section class="banner">
        <div class="banner-content">
            <h1 class="banner-title">Always <span class="text-orange">Fresh Flowers</span></h1>
            <p class="text-gray">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
        </div>
        <img src="./assets/hero-flower.png" alt="">
      </section>
    </header>
    <!-- main section -->
    <main>
        <!-- join section -->
        <section class="join-section">            
            <h1>Join the colorful Bunch</h1>
            <div class="join-input">
                <input type="email" placeholder="example@email.com" name="" id="">
                <button class="btn-primary">Subscribe</button>
            </div>
        </section>
    </main>
  </body>
</html>
